<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Mac-like Login</title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.backgroundPosition.js"></script>
		<script type="text/javascript" src="./validation.js"></script>
		<script>
			
			/*
			 아래 코드 안에서  소스를 작성하세요.
			 문제는 아래와 같습니다. 
			 -1. login 처리
			  -1-1.패스워드 다르게 입력할 경우 로긴 창 흔들기
			  -1-2.패스워드 동일할 경우 progress bar 표시 및 팝업창으로 표시(동영상 참고)
			 -2. 사진 이미지 박스 마우스 오버 시 포커스 주기( 동영상 참고)
			 -3. 사진 이미지 클릭시 패스워드 입력 박스 보이기
			 -4. 패스워드 입력 창 노출 이후  ESC 키 누르면 다시 패스워드 입력 창 없애기
			 -5. Try login Again 버튼 클릭시 패스워드 입력 창 없애기 (초기 모습으로 변경)
			
			-PASSWORD는 변수로 선언하여 bimatrix로 고정한다. 
			 ex) var myPassword = "bimatrix"; ==> 입력 값과 해당 값을 비교한다.
			*/
			
			
		</script>

	</head>
	<body>
		<div id="container">
			<div class="login">
				<div class="shield">
				<img alt="webstuffshare login" src="./images/mac.png" height="40px" class="form-title" />
				<span class="form-box-top">&nbsp;</span>
				<div class="form-box-content">
					<div class="the-username">
						<img class = "form-box-img" src="./images/lee.jpg" height="60px" align="absmiddle" />
						MEMBER LOGIN
					</div>
					<div class="the-password" style="display: none;">
						<form class="the-form">
							Password : <input type="password" name="password" class="field-password" />
						</form>
					</div>
				</div>
				<span class="form-box-bottom">&nbsp;</span>
				<div class="back">
					<p>
						<a href="#" class="try-again">
							<img src="./images/try-again.png" border="0" /> <br />
							Try Login Again
						</a>
					</p>
					<p>
						<a href="http://www.bimatrix.co.kr">
							<img src="./images/back-article.png" border="0" /> <br />
							Back to article
						</a>
					</p>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
